apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
spec:
  selector:
    matchLabels:
      app: mqtt
  replicas: 1
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
      - name: eclipse-mosquitto
        image: eclipse-mosquitto:1.6.7
        ports:
          - containerPort: 1883
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker-service
spec:
  selector:
    app: mqtt
  ports:
  - protocol: TCP
    port: 1883
    targetPort: 1883
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: communication
spec:
  selector:
    matchLabels:
      app: communication
  replicas: 1
  template:
    metadata:
      labels:
        app: communication
    spec:
      containers:
      - name: communication-service
        image: cliftonf87/communication-service
        ports:
          - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: communication-service
spec:
  selector:
    app: communication
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000

